<!DOCTYPE html>
<html>
<head>
  <title>Foodie Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      background-image: url('/static/background food bot.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    #chat-box {
      width: 400px;
      height: 400px;
      border-radius: 10px;
      background-image:url('/static/bot text image 1.jpg');
      padding: 10px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .user, .bot {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #06710ae9;
      color:white;
      text-align: right;
      margin-left:50px;
      width:fixed;
      align-self: flex-end;
    }
    .bot {
      background-color: #1c1a1ae8;
      color:white;
      text-align: left;
    }
    #input-area {
      margin-top: 10px;
    }
    button{
      border-radius:15px;
      background-color:green;
      color:white;
      padding:15px;
    }
    #user-input{
      border-radius:15px;
    }
  </style>
</head>
<body >
  <h2>üçî Foodie Bot</h2>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." style="width:300px; padding:10px;">
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const userMessage = inputField.value.trim();
      if (userMessage === "") return;

      addMessage("user", userMessage);
      inputField.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        addMessage("bot", data.response);
      } catch (error) {
        addMessage("bot", "Error connecting to server.");
      }
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add(sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
